<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsiveDesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>BLIT Contact</title>
</head>

<body class="body-form">

    <div class="obscuringVeil-contact">
        <header>
            <div>
                <img src="./assets/logo2-removebg-preview.png" alt="">
                <h2>Be Loyal <span>IT</span></h2>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">
                            <h3>Home</h3>
                            <hr>
                        </a>
                    </li>
                    <li>
                        <a href="services.html">
                            <h3>Our services</h3>
                            <hr>
                        </a>
                    </li>
                    <li>
                        <a href="requireServices.html" class="active">
                            <h3>Contact us</h3>
                            <hr>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main-form">
            <video autoplay muted loop playsinline poster="image-de-secours.jpg" class="video-bg-contact">
                <source src="./assets/video_bg2.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
            <form action="">
                <section>
                    <h4>Contact information</h4>
                    <div class="info">
                        <ul>
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                                contact@beloyalit.com
                            </li>
                            <li>
                                <i class="fa-solid fa-phone"></i>
                                +261 33 82 044 88
                            </li>
                            <li>
                                <i class="fa-solid fa-location-dot"></i>
                                Lot III P 20 Ge Marohoho Tsimbazaza
                                Antananarivo 101
                                MADAGASCAR
                            </li>
                        </ul>
                    </div>
                    <div class="parent">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </section>
                <section>
                    <div class="parent">
                        <div>
                            <label for="">First name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Name</label>
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div class="email">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Phone Number</label>
                        <aside>
                            <select name="" id="">
                                <option value="">+261</option>
                                <option value="">+1</option>
                                <option value="">+66</option>
                                <option value="">+99</option>
                            </select>
                            <input type="text">
                        </aside>
                    </div>
                    <div class="message">
                        <label for="">Write message</label>
                        <textarea name="" id="" rows="5"></textarea>
                    </div>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
                </section>
            </form>
        </main>
    </div>
</body>

</html>
